[tox]
envlist = lint, pytest, mypy
isolated_build = True

[testenv:lint]
deps = pylama
skip_install = true
commands = pylama --ignore C901,E116,E251,E203,E501,E741,E731 inform/*.py

# Test environment
[testenv]
deps =
    hypothesis
    pytest
    pytest-cov

[testenv:pytest]
commands = py.test -vv --cov {posargs}

[testenv:mypy]
description = Run mypy
deps =
    mypy
    quantiphy
    {[testenv]deps}
commands =
    mypy --install-types --non-interactive {toxinidir}/inform
    # mypy --install-types --non-interactive {toxinidir}/examples/addsshkeys
    # mypy --install-types --non-interactive {toxinidir}/examples/fdb
    # mypy --install-types --non-interactive {toxinidir}/examples/networth
    # mypy --install-types --non-interactive {toxinidir}/examples/pass-or-fail
    mypy --install-types --non-interactive {toxinidir}/examples/run
