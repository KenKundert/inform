[tox]
envlist = lint,pytest
isolated_build = True

[testenv:lint]
deps = pylama
skip_install = true
commands = pylama --ignore C901,E116,E251,E203,E501,E741,E731 src/inform/*.py

# Test environment
[testenv]
deps =
    hypothesis
    pytest
    pytest-cov

[testenv:pytest]
commands = py.test -vv --cov {posargs}

[testenv:tests_dir]
   # this does not seem to work, tox cannot find the coverage results
changedir = {toxinidir}/tests
setenv =
    COVERAGE_FILE = ../.coverage
    COVERAGE_RCFILE = ../.coveragerc
commands = py.test --cov {posargs}
