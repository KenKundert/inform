language: python
matrix:
  include:
    - python: 2.7
    - python: 3.5
    - python: 3.6
    - python: 3.7
      dist: xenial
      sudo: true
    - python: 3.8
      dist: xenial
      sudo: true
    - python: nightly
      dist: xenial
      sudo: true
install:
  - pip install .
  - pip install coveralls
script:
  - ./test --coverage
  - coverage run -m py.test
after_success:
  - coveralls
